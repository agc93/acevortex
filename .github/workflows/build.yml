name: AceVortex CI Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/docs.yml"
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - uses: actions/upload-artifact@v1
      with:
        name: game-acecombat7skiesunknown
        path: dist/
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Set output
      id: vars
      run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
    - name: Download build artifact
      uses: actions/download-artifact@v1
      with:
        name: game-acecombat7skiesunknown
        path: extension
    - name: Create Zip File
      uses: thedoctor0/zip-release@master
      with:
        filename: './game-acecombat7skiesunknown.zip'
        path: '.'
        directory: './extension'
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with: 
        body: |
          Download and install using the Extensions pane in Vortex.

          To manually install, extract the zip to C:\Users\<user-name>\AppData\Roaming\Vortex\plugins\game-acecombat7skiesunknown.

          Read about the changes in this release at [ac7.vortex.support/updates/${{ steps.vars.outputs.tag }}](https://ac7.vortex.support/updates/${{ steps.vars.outputs.tag }}).
        files: |
          ./extension/game-acecombat7skiesunknown.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
